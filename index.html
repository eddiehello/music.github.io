<!DOCTYPE html>

<html lang="zh-Hant">
<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate on Scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .navbar {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }
    .navbar a {
      font-weight: 600;
      color: #fff !important;
    }
    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero h1 {
      font-size: 3.2rem;
      font-weight: 700;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 8s ease infinite;
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .btn-gradient {
      background: linear-gradient(90deg,#a18cd1,#fbc2eb,#fad390);
      border: none;
      color: #fff;
      font-weight: 600;
      transition: all 0.4s;
    }
    .btn-gradient:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
      background-position: right center;
    }
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    }
    .section-title {
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 2rem;
    }
    footer {
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }
    footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg,#ff9a9e,#fad0c4,#fad390,#fbc2eb,#a18cd1);
      background-size: 400% 400%;
      animation: gradientLine 8s ease infinite;
    }
    @keyframes gradientLine {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }
    #formMessage { display: none; }
  </style>
</head>
