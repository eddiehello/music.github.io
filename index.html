<!DOCTYPE html>

<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星韻音樂經紀公司</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .navbar {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }
    .navbar a {
      font-weight: 600;
      color: #fff !important;
    }
    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg,#ffecd2,#fcb69f,#ff9a9e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn-gradient {
      background: linear-gradient(90deg,#a18cd1,#fbc2eb);
      border: none;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 20px rgba(0,0,0,0.25);
    }
    .section-title {
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 2rem;
    }
    footer {
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    /* 表單成功訊息 */
    #formMessage {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Eddie 音樂經紀</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#artists">藝人</a></li>
          <li class="nav-item"><a class="nav-link" href="#tours">巡演</a></li>
          <li class="nav-item"><a class="nav-link" href="#news">新聞</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">聯絡</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->

  <section class="hero">
    <div>
      <h1>打造璀璨舞台，綻放無限星光</h1>
      <p class="lead">專業音樂經紀 · 巡演規劃 · 藝人管理</p>
      <a href="#contact" class="btn btn-gradient btn-lg mt-3">立即合作</a>
    </div>
  </section>

  <!-- Artists -->

  <section id="artists" class="container py-5">
    <h2 class="section-title">旗下藝人</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="artist1.jpg" class="card-img-top" alt="藝人A" loading="lazy">
          <div class="card-body">
            <h5 class="card-title">黃若庭</h5>
            <p class="card-text">實力派歌手，擅長抒情與搖滾。</p>
            <button class="btn btn-gradient" data-bs-toggle="modal" data-bs-target="#artistModal1">查看更多</button>
          </div>
        </div>
      </div>
      <!-- 其他藝人卡片可依樣增加 -->
    </div>
  </section>

  <!-- Tours -->

  <section id="tours" class="container py-5">
    <h2 class="section-title">巡演行程</h2>
    <div class="table-responsive">
      <table class="table table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>日期</th><th>地點</th><th>藝人</th><th>購票</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025/12/26</td><td>國家演奏廳</td><td>黃若庭</td>
            <td><a href="#" class="btn btn-gradient btn-sm">購票</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- News -->

  <section id="news" class="container py-5">
    <h2 class="section-title">最新新聞</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h5>黃若庭新歌榮登排行榜</h5>
          <p class="text-muted">2025-09-20</p>
          <p>最新單曲橫掃各大串流平台，粉絲反應熱烈。</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact -->

  <section id="contact" class="container py-5">
    <h2 class="section-title">聯絡我們</h2>
    <form id="contactForm" class="p-4 bg-white rounded shadow">
      <div class="mb-3">
        <label class="form-label">姓名</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">訊息</label>
        <textarea class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-gradient">送出</button>
      <div id="formMessage" class="alert alert-success mt-3">感謝您的聯絡，我們將儘快回覆！</div>
    </form>
  </section>

  <!-- Footer -->

  <footer>
    <p>&copy; 2025 Eddie 音樂經紀公司 | All Rights Reserved</p>
  </footer>

  <!-- Modal 範例 -->

  <div class="modal fade" id="artistModal1" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">黃若庭</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>代表作：愛在此刻、逆風而行。</p>
          <audio controls><source src="song.mp3" type="audio/mpeg"></audio>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("formMessage").style.display = "block";
      this.reset();
    });
  </script>

</body>
</html>
